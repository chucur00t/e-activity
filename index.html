        function setupNotificationListener() {

            const userNotifications = mockDatabase.notifications.filter(n => n.recipientRole === userRole);
            const unreadCount = userNotifications.filter(n => !n.isRead).length;

            userNotifications.sort((a, b) => b.createdAt - a.createdAt);

            if (userNotifications.length === 0) {
                notifList.innerHTML = `<p class="text-center text-slate-500 p-4">Tidak ada notifikasi.</p>`;

                    item.href = '#';
                    item.className = `block p-4 hover:bg-slate-100 transition-colors ${!notif.isRead ? 'bg-blue-50' : ''}`;

                    item.innerHTML = `<p class="text-sm text-slate-700">${notif.message}</p>`;

                });

            notifBadge.innerText = unreadCount;

                        <i class="fa-solid fa-times fa-lg"></i>
                    </button>
                </div>
                <div class="bg-white p-8 rounded-b-xl shadow-md">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-shrink-0 text-center">
                            <img src="https://placehold.co/150x150/dbeafe/3b82f6?text=${profileData.nama.charAt(0)}" class="rounded-full w-36 h-36 mx-auto border-4 border-white shadow-lg" alt="Foto Profil">
                        </div>
                        <div class="flex-grow grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 text-sm">
                            <div><p class="text-slate-500 font-semibold">NIP</p><p class="font-bold text-slate-800">${profileData.nip || '-'}</p></div>
                            <div><p class="text-slate-500 font-semibold">NAMA</p><p class="font-bold text-slate-800">${profileData.nama || '-'}</p></div>
                            <div><p class="text-slate-500 font-semibold">JABATAN</p><p class="font-bold text-slate-800">${profileData.jabatan || '-'}</p></div>
                            <div><p class="text-slate-500 font-semibold">PANGKAT</p><p class="font-bold text-slate-800">${profileData.pangkat || '-'}</p></div>
                        </div>
                    </div>
                </div>
            `;
            profileModal.classList.remove('hidden');
        };

        window.updateActivityStatus = (docId, newStatus, comment = null) => {
            const activity = mockDatabase.activities.find(a => a.id === docId);
            if (activity) {
                activity.status = newStatus;
                activity.comment = comment; // Save comment
                
                const message = newStatus === 'completed' 
                    ? `Aktivitas Anda "${activity.taskName}" telah disetujui.`
                    : `Aktivitas Anda "${activity.taskName}" perlu perbaikan.`;
                createNotification({
                    recipientId: activity.stafId,
                    recipientRole: 'staf',
                    message: message,
                    link: 'aktivitas-saya-view'
                });
                showMessage(`Aktivitas telah diperbarui.`);
                renderValidasiAktivitas(document.getElementById('validasi-aktivitas-content'));
            }
        }
        
        window.deleteItem = (type, id) => {
            showConfirm("Apakah Anda yakin ingin menghapus item ini?", () => {
                mockDatabase[type] = mockDatabase[type].filter(item => item.id !== id);
                renderPengaturan(document.getElementById('pengaturan-content'));
            });
        }
        
        window.viewEvidence = (fileName) => {
            showMessage(`Menampilkan bukti dukung (simulasi): ${fileName}`);
        }
        
        window.markEvidenceAsViewed = (activityId) => {
            const activity = mockDatabase.activities.find(a => a.id === activityId);
            if (activity) {
                activity.evidenceViewed = true;
                viewEvidence(activity.evidence);
                renderValidasiAktivitas(document.getElementById('validasi-aktivitas-content'));
            }
        }

        window.editActivity = (activityId) => {
            activityToEdit = mockDatabase.activities.find(a => a.id === activityId);
            if (activityToEdit) {
                switchView('tambah-aktivitas-view');
            }
        }

        // --- MODAL FUNCTIONS ---
        function showMessage(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').classList.remove('hidden');
        }
        window.closeModal = function() { document.getElementById('message-modal').classList.add('hidden'); }
        function showConfirm(message, onConfirm) {
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirm-modal').classList.remove('hidden');
            confirmCallback = onConfirm;
        }
        function closeConfirm() {
            document.getElementById('confirm-modal').classList.add('hidden');
            confirmCallback = null;
        }
        document.getElementById('confirm-ok-btn').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeConfirm(); });
        document.getElementById('confirm-cancel-btn').addEventListener('click', closeConfirm);

        // --- STARTUP ---
        document.addEventListener('DOMContentLoaded', () => {
            // All DOM elements are ready, safe to run the app logic
        });
        
        function updateReportView(period) {
            const selectedDate = new Date(document.getElementById('report-date').value + 'T00:00:00');
            const selectedPegawai = document.getElementById('report-pegawai').value;

            let filteredActivities = mockDatabase.activities;

            // Filter by Pegawai
            if (selectedPegawai !== 'all') {
                filteredActivities = filteredActivities.filter(a => a.stafName === selectedPegawai);
            }

            // Filter by Period
            if (period === 'daily') {
                filteredActivities = filteredActivities.filter(a => a.createdAt.toDateString() === selectedDate.toDateString());
            } else if (period === 'weekly') {
                const startOfWeek = new Date(selectedDate);
                startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(endOfWeek.getDate() + 6);
                filteredActivities = filteredActivities.filter(a => a.createdAt >= startOfWeek && a.createdAt <= endOfWeek);
            } else if (period === 'monthly') {
                filteredActivities = filteredActivities.filter(a => 
                    a.createdAt.getFullYear() === selectedDate.getFullYear() &&
                    a.createdAt.getMonth() === selectedDate.getMonth()
                );
            }

            // Update KPIs
            const total = filteredActivities.length;
            const approved = filteredActivities.filter(a => a.status === 'completed').length;
            const pending = filteredActivities.filter(a => a.status === 'pending_validation').length;
            const rejected = filteredActivities.filter(a => a.status === 'needs_revision').length;

            document.getElementById('kpi-total').textContent = total;
            document.getElementById('kpi-approved').textContent = approved;
            document.getElementById('kpi-pending').textContent = pending;
            document.getElementById('kpi-rejected').textContent = rejected;

            const staffStats = {};
            filteredActivities.forEach(act => {
                if (!staffStats[act.stafName]) {
                    staffStats[act.stafName] = { count: 0, duration: 0 };
                }
                staffStats[act.stafName].count++;
                const [startH, startM] = act.startTime.split(':').map(Number);
                const [endH, endM] = act.endTime.split(':').map(Number);
                staffStats[act.stafName].duration += (endH * 60 + endM) - (startH * 60 + startM);
            });
            
            let highest = { name: '-', count: 0 };
            let lowest = { name: '-', percentage: 200 };
            const targetMinutes = 8.5 * 60;

            if (Object.keys(staffStats).length > 0) {
                Object.keys(staffStats).forEach(name => {
                    if(staffStats[name].count > highest.count) {
                        highest = { name, count: staffStats[name].count };
                    }
                    const percentage = (staffStats[name].duration / targetMinutes) * 100;
                    if (percentage < lowest.percentage) {
                        lowest = { name, percentage: Math.round(percentage) };
                    }
                });
                document.getElementById('kpi-highest').innerHTML = `<p class="text-lg font-bold text-blue-600">${highest.name}</p><p class="text-xs text-slate-500">${highest.count} Aktivitas</p>`;
                document.getElementById('kpi-lowest').innerHTML = `<p class="text-lg font-bold text-orange-600">${lowest.name}</p><p class="text-xs text-slate-500">${lowest.percentage}% (${Math.floor(staffStats[lowest.name]?.duration / 60)} jam)</p>`;
            } else {
                 document.getElementById('kpi-highest').innerHTML = `<p class="text-lg font-bold text-slate-800">-</p>`;
                 document.getElementById('kpi-lowest').innerHTML = `<p class="text-lg font-bold text-slate-800">-</p>`;
            }
            
            const progressBarContainer = document.getElementById('progress-bar-container');
            progressBarContainer.innerHTML = '';
            if (Object.keys(staffStats).length > 0) {
                Object.keys(staffStats).forEach(name => {
                    const stats = staffStats[name];
                    const percentage = Math.round((stats.duration / targetMinutes) * 100);
                    const hours = (stats.duration / 60).toFixed(1);
                    const color = percentage >= 100 ? 'bg-green-500' : (percentage < 50 ? 'bg-red-500' : 'bg-blue-500');

                    progressBarContainer.innerHTML += `
                        <div>
                            <div class="flex justify-between mb-1">
                                <span class="text-base font-medium text-slate-700">${name} (${stats.count} Aktivitas)</span>
                                <span class="text-sm font-medium ${percentage >= 100 ? 'text-green-700' : 'text-slate-700'}">${percentage}%</span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-2.5">
                                <div class="${color} h-2.5 rounded-full" style="width: ${Math.min(percentage, 100)}%"></div>
                            </div>
                            <p class="text-right text-xs text-slate-500 mt-1">${hours} jam dari 8.5 jam target</p>
                        </div>
                    `;
                });
            } else {
                progressBarContainer.innerHTML = `<p class="text-center text-slate-500">Tidak ada data untuk periode ini.</p>`;
            }
        }

    </script>
