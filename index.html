        body { font-family: 'Inter', sans-serif; }

        /* Custom scrollbar for a cleaner look */

        /* Sidebar link styles */
        .sidebar-link { 
            display: flex; 
            align-items: center; 
            padding: 0.75rem 1rem; 
            border-radius: 0.5rem;

        }

        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .view-content {
            animation: fadeIn 0.4s ease-in-out;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            height: 20px;
            width: 20px;
            background-color: #ef4444;
            color: white;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            border: 2px solid white;
        }

        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
        }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e293b; /* slate-800 */
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            z-index: 50;
        }
        [data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
        }
    </style>

        };
        const menuConfig = {
            'dashboard': { title: 'Dasbor', icon: icons.dashboard },
            'pengumuman': { title: 'Pengumuman', icon: icons.pengumuman },
            'tambah-aktivitas': { title: 'Tambah Aktivitas', icon: icons.tambahAktivitas },

            'pengaturan': { title: 'Pengaturan', icon: icons.pengaturan },
            'proses-bisnis': { title: 'Proses Bisnis', icon: icons.prosesBisnis },
            'profil-saya': { title: 'Profil Saya', icon: icons.profilSaya },
        };
        const rolePermissions = {

            'kepala_dinas': ['dashboard', 'pengumuman', 'aktivitas-selesai', 'laporan', 'tim-kerja', 'proses-bisnis', 'profil-saya'],
            'kabid': ['dashboard', 'pengumuman', 'tambah-aktivitas', 'validasi-aktivitas', 'aktivitas-selesai', 'laporan', 'tim-kerja', 'pengaturan', 'proses-bisnis', 'profil-saya'],
            'staf': ['pengumuman', 'tambah-aktivitas', 'aktivitas-selesai', 'proses-bisnis', 'profil-saya'],
        };
        
        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const menuContainer = document.getElementById('menu-container');
        const contentContainer = document.getElementById('content-container');
        const notificationButton = document.getElementById('notification-button');
        const notificationPanel = document.getElementById('notification-panel');

        // --- INITIALIZATION ---
        function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        await seedDummyData();
                        if (userRole) initializeApplication(userRole);
                    } else {
                        userId = null; userRole = null;
                        showLoginView();
                    }
                });
            } catch (error) { console.error("Firebase initialization failed:", error); showMessage("Aplikasi tidak dapat dimulai."); }
        }

        async function authenticateUser() {
             try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else { await signInAnonymously(auth); }
            } catch (error) { console.error("Authentication failed:", error); showMessage("Autentikasi gagal."); }
        }

        // --- UI & APP LOGIC ---
        window.loginAs = async (role) => {
            userRole = role;
            if (!auth.currentUser) await authenticateUser();
            else await initializeApplication(role);
        };

        window.logout = async () => { await signOut(auth); };

        function initializeApplication(role) {
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            setupNavigationAndViews(role);
            setupNotificationListener();
        }

        function showLoginView() {
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
            detachAllListeners();
        }

        function setupNavigationAndViews(role) {
            menuContainer.innerHTML = '';
            const permissions = rolePermissions[role];
            
            permissions.forEach(menuKey => {
                const menuItem = menuConfig[menuKey];
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'sidebar-link';
                a.dataset.view = `${menuKey}-view`;
                a.setAttribute('data-tooltip', menuItem.title);
                a.innerHTML = `${menuItem.icon} <span class="truncate">${menuItem.title}</span>`;
                a.onclick = (e) => { e.preventDefault(); switchView(a.dataset.view); };
                li.appendChild(a);
                menuContainer.appendChild(li);
            });

            const initialView = permissions[0] ? `${permissions[0]}-view` : 'profil-saya-view';
            switchView(initialView);
        }

        function switchView(viewId) {
            detachAllListeners();
            contentContainer.innerHTML = `<div id="${viewId.replace('-view','-content')}" class="view-content"></div>`;
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.toggle('active', link.dataset.view === viewId);
            });
            loadViewContent(viewId.replace('-view',''));
        }

        function loadViewContent(viewKey) {
            const viewContentEl = document.getElementById(`${viewKey}-content`);
            if (!viewContentEl) return;
            viewContentEl.innerHTML = `<div class="text-center p-8 text-slate-500 font-medium">Memuat...</div>`;
            
            switch(viewKey) {
                case 'dashboard': renderDashboard(viewContentEl); break;
                case 'pengumuman': renderPengumuman(viewContentEl); break;

            const roleQuery = query(
                collection(db, `artifacts/${appId}/public/data/notifications`),
                where('recipientRole', '==', userRole)
            );
            
            // This is a simplified listener. A real app would combine these queries.
            const unsubscribe = onSnapshot(roleQuery, (snapshot) => {
                const notifList = document.getElementById('notification-list');
                const notifBadge = document.getElementById('notification-badge');
                if (!notifList || !notifBadge) return;

                let unreadCount = 0;
                const notifications = [];
                snapshot.forEach(doc => {
                    const notif = { id: doc.id, ...doc.data() };
                    notifications.push(notif);
                    if (!notif.isRead) {
                        unreadCount++;
                    }
                });

                // Sort by creation time, newest first
                notifications.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                notifList.innerHTML = '';
                if (notifications.length === 0) {
                    notifList.innerHTML = `<p class="text-center text-slate-500 p-4">Tidak ada notifikasi.</p>`;
                } else {
                    notifications.forEach(notif => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.className = `block p-4 hover:bg-slate-100 transition-colors ${!notif.isRead ? 'bg-blue-50' : ''}`;
                        item.onclick = (e) => {
                            e.preventDefault();
                            notificationPanel.classList.add('hidden');
                            switchView(notif.link);
                        };
                        item.innerHTML = `<p class="text-sm text-slate-700">${notif.message}</p>`;
                        notifList.appendChild(item);
                    });
                }
                
                notifBadge.innerText = unreadCount;
                notifBadge.classList.toggle('hidden', unreadCount === 0);
            });
            listeners.push(unsubscribe);
        }

        notificationButton.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
            if (!notificationPanel.classList.contains('hidden')) {
                markNotificationsAsRead();
            }
        });

        async function markNotificationsAsRead() {
            const q = query(collection(db, `artifacts/${appId}/public/data/notifications`), where('recipientRole', '==', userRole), where('isRead', '==', false));
            const snapshot = await getDocs(q);
            const batch = writeBatch(db);
            snapshot.forEach(doc => {
                batch.update(doc.ref, { isRead: true });
            });
            await batch.commit();
        }

        function detachAllListeners() {
            listeners.forEach(unsubscribe => unsubscribe());
            listeners = [];
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
        }

        // --- MODAL FUNCTIONS ---
        function showMessage(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').classList.remove('hidden');
        }
        window.closeModal = function() { document.getElementById('message-modal').classList.add('hidden'); }
        function showConfirm(message, onConfirm) {
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirm-modal').classList.remove('hidden');
            confirmCallback = onConfirm;
        }
        function closeConfirm() {
            document.getElementById('confirm-modal').classList.add('hidden');
            confirmCallback = null;
        }
        document.getElementById('confirm-ok-btn').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeConfirm(); });
        document.getElementById('confirm-cancel-btn').addEventListener('click', closeConfirm);

        // --- STARTUP ---
        initializeFirebase();

    </script>
