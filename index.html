    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden { display: none; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Sidebar link styles */
        .sidebar-link { 
            display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; 
            transition: all 0.2s ease-in-out; cursor: pointer; font-weight: 500; color: #475569;
        }
        .sidebar-link:hover { background-color: #e2e8f0; color: #0f172a; }
        .sidebar-link.active { 
            background-color: #2563eb; color: white; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .sidebar-link .fa-fw { margin-right: 0.75rem; }

        /* Kanban card styles */
        .kanban-card { border-left-width: 4px; transition: all 0.2s ease-in-out; }
        .kanban-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .status-pending_validation { border-left-color: #f59e0b; }
        .status-needs_revision { border-left-color: #ef4444; }
        .status-completed { border-left-color: #16a34a; }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .view-content { animation: fadeIn 0.4s ease-in-out; }

        /* Notification Badge */
        .notification-badge {
            position: absolute; top: -5px; right: -5px; height: 20px; width: 20px;
            background-color: #ef4444; color: white; border-radius: 9999px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: bold; border: 2px solid white;
        }

        /* Tooltip styles */
        [data-tooltip] { position: relative; }
        [data-tooltip]::after {
            content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%;
            transform: translateX(-50%); background-color: #1e293b; color: white;
            padding: 0.5rem 0.75rem; border-radius: 0.375rem; font-size: 0.875rem;
            font-weight: 500; white-space: nowrap; opacity: 0; visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; z-index: 50;
        }
        [data-tooltip]:hover::after { opacity: 1; visibility: visible; }
    </style>
</head>

    <script type="module">
        // --- DATABASE SIMULASI (PENGGANTI FIREBASE) ---
        const mockDatabase = {
            rhk: [
                { id: "rhk1", name: "Terselenggaranya Implementasi Tata Kelola SPBE atau Sistem Pemerintahan Berbasis Elektronik Yang Optimal" },
                { id: "rhk2", name: "Meningkatnya Kualitas Layanan Publik Berbasis Digital" },
                { id: "rhk3", name: "Terwujudnya Infrastruktur TIK yang Andal dan Aman" }
            ],
            tasks: [
                { id: "tp1", name: "Menyusun surat dinas keluar (konsep)", duration: 60 },
                { id: "tp2", name: "Membuat laporan rutin harian/mingguan", duration: 90 },
                { id: "tp3", name: "Mengikuti rapat internal bidang/seksi", duration: 90 }
            ],
            tugasTambahan: [
                { id: "tt1", name: "Rapat Koordinasi Lintas Sektor", duration: 120 },
                { id: "tt2", name: "Menjadi Panitia Acara Kedinasan", duration: 180 }
            ],
            activities: [
                { id: "act1", stafId: "staf-demo-01", stafName: "Citra Lestari", taskName: "Menyusun surat dinas keluar (konsep)", description: "Menyelesaikan draf laporan kinerja bulan Juli 2025.", startTime: "09:00", endTime: "11:30", status: "pending_validation", createdAt: new Date(), comment: null, evidence: "draft_surat_dinas.pdf", evidenceViewed: false },
                { id: "act2", stafId: "staf-demo-02", stafName: "Eko Prasetyo", taskName: "Membuat laporan rutin harian/mingguan", description: "Materi untuk rapat dengan dinas terkait, perlu ditambahkan data infografis.", startTime: "13:00", endTime: "15:00", status: "needs_revision", createdAt: new Date(), comment: "Tolong tambahkan data infografis dari BPS.", evidence: "laporan_mingguan.pdf", evidenceViewed: false },
                { id: "act3", stafId: "staf-demo-01", stafName: "Citra Lestari", taskName: "Mengikuti rapat internal bidang/seksi", description: "Rapat membahas progres proyek triwulan ketiga.", startTime: "10:00", endTime: "12:00", status: "completed", createdAt: new Date(), comment: null, evidence: "notula_rapat.pdf", evidenceViewed: true }
            ],
            announcements: [
                { id: "ann1", title: "Pengumuman Libur Nasional", content: "Diberitahukan kepada seluruh pegawai, bahwa dalam rangka memperingati Hari Kemerdekaan, tanggal 17 Agustus 2025 ditetapkan sebagai hari libur nasional.", author: "Admin PD", createdAt: new Date() }
            ],
            notifications: []
        };

        // --- APP STATE ---
        let userId, userRole;
        let charts = {};
        let confirmCallback = null;
        let revisionActivityId = null;

        // --- ICONS & MENU DEFINITIONS ---
        const icons = {
            dashboard: `<i class="fa-solid fa-chart-pie fa-fw"></i>`,
            pengumuman: `<i class="fa-solid fa-bullhorn fa-fw"></i>`,
            tambahAktivitas: `<i class="fa-solid fa-circle-plus fa-fw"></i>`,
            validasiAktivitas: `<i class="fa-solid fa-clipboard-check fa-fw"></i>`,
            aktivitasSaya: `<i class="fa-solid fa-list-check fa-fw"></i>`,
            laporan: `<i class="fa-solid fa-chart-simple fa-fw"></i>`,
            timKerja: `<i class="fa-solid fa-users fa-fw"></i>`,
            pengaturan: `<i class="fa-solid fa-gears fa-fw"></i>`,
            profilSaya: `<i class="fa-solid fa-user-circle fa-fw"></i>`,
            prosesBisnis: `<i class="fa-solid fa-diagram-project fa-fw"></i>`,
        };
        const menuConfig = {
            'dashboard': { title: 'Dasbor', icon: icons.dashboard },
            'pengumuman': { title: 'Pengumuman', icon: icons.pengumuman },
            'tambah-aktivitas': { title: 'Tambah Aktivitas', icon: icons.tambahAktivitas },
            'validasi-aktivitas': { title: 'Validasi Aktivitas', icon: icons.validasiAktivitas },
            'aktivitas-saya': { title: 'Aktivitas Saya', icon: icons.aktivitasSaya },
            'laporan': { title: 'Laporan', icon: icons.laporan },
            'tim-kerja': { title: 'Tim Kerja', icon: icons.timKerja },
            'pengaturan': { title: 'Pengaturan', icon: icons.pengaturan },
            'proses-bisnis': { title: 'Proses Bisnis', icon: icons.prosesBisnis },
            'profil-saya': { title: 'Profil Saya', icon: icons.profilSaya },
        };
        const rolePermissions = {
            'admin_pd': ['pengumuman', 'tim-kerja', 'pengaturan', 'proses-bisnis', 'profil-saya'],
            'kepala_dinas': ['dashboard', 'pengumuman', 'aktivitas-saya', 'laporan', 'tim-kerja', 'proses-bisnis', 'profil-saya'],
            'kabid': ['dashboard', 'pengumuman', 'tambah-aktivitas', 'validasi-aktivitas', 'aktivitas-saya', 'laporan', 'tim-kerja', 'pengaturan', 'proses-bisnis', 'profil-saya'],
            'staf': ['pengumuman', 'tambah-aktivitas', 'aktivitas-saya', 'proses-bisnis', 'profil-saya'],
        };
        
        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const mainView = document.getElementById('main-view');
        const menuContainer = document.getElementById('menu-container');
        const contentContainer = document.getElementById('content-container');
        const notificationButton = document.getElementById('notification-button');
        const notificationPanel = document.getElementById('notification-panel');
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const revisionModal = document.getElementById('revision-modal');

        // --- UI & APP LOGIC ---
        window.loginAs = (role) => {
            userRole = role;
            userId = `${role}-${crypto.randomUUID()}`; // Buat ID pengguna sementara
            initializeApplication(role);
        };

        window.logout = () => {
            userRole = null;
            userId = null;
            showLoginView();
        };

        function initializeApplication(role) {
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
            setupNavigationAndViews(role);
            setupNotificationListener();
            setupSidebarToggle();
            setupRevisionModalListeners();
        }

        function showLoginView() {
            loginView.classList.remove('hidden');
            mainView.classList.add('hidden');
        }

        function setupSidebarToggle() {
            openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
            closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
        }

        function setupNavigationAndViews(role) {
            menuContainer.innerHTML = '';
            const permissions = rolePermissions[role];
            
            permissions.forEach(menuKey => {
                const menuItem = menuConfig[menuKey];
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'sidebar-link';
                a.dataset.view = `${menuKey}-view`;
                a.setAttribute('data-tooltip', menuItem.title);
                a.innerHTML = `${menuItem.icon} <span class="truncate">${menuItem.title}</span>`;
                a.onclick = (e) => { 
                    e.preventDefault(); 
                    switchView(a.dataset.view); 
                    sidebar.classList.add('-translate-x-full'); // Close sidebar on mobile after click
                };
                li.appendChild(a);
                menuContainer.appendChild(li);
            });

            const initialView = permissions[0] ? `${permissions[0]}-view` : 'profil-saya-view';
            switchView(initialView);
        }

        function switchView(viewId) {
            contentContainer.innerHTML = `<div id="${viewId.replace('-view','-content')}" class="view-content"></div>`;
            document.querySelectorAll('.sidebar-link').forEach(link => {
                link.classList.toggle('active', link.dataset.view === viewId);
            });
            loadViewContent(viewId.replace('-view',''));
        }

        function loadViewContent(viewKey) {
            const viewContentEl = document.getElementById(`${viewKey}-content`);
            if (!viewContentEl) return;
            viewContentEl.innerHTML = `<div class="text-center p-8 text-slate-500 font-medium">Memuat...</div>`;
            
            // Gunakan setTimeout untuk memastikan DOM siap sebelum merender konten
            setTimeout(() => {
                switch(viewKey) {
                    case 'dashboard': renderDashboard(viewContentEl); break;
                    case 'pengumuman': renderPengumuman(viewContentEl); break;
                    case 'tambah-aktivitas': renderTambahAktivitas(viewContentEl); break;
                    case 'validasi-aktivitas': renderValidasiAktivitas(viewContentEl); break;
                    case 'aktivitas-saya': renderAktivitasSaya(viewContentEl); break;
                    case 'laporan': renderLaporan(viewContentEl); break;
                    case 'tim-kerja': renderTimKerja(viewContentEl); break;
                    case 'pengaturan': renderPengaturan(viewContentEl); break;
                    case 'proses-bisnis': renderProsesBisnis(viewContentEl); break;
                    case 'profil-saya': renderProfilSaya(viewContentEl); break;
                    default:
                        viewContentEl.innerHTML = `<div class="bg-white p-6 rounded-lg shadow"><h1 class="text-2xl font-bold">Halaman Tidak Ditemukan</h1></div>`;
                }
            }, 50); // Penundaan kecil
        }
        
        // --- RENDER FUNCTIONS FOR EACH VIEW ---

        function renderDashboard(element) {
             element.innerHTML = `
                <h1 class="text-3xl font-bold mb-6 text-slate-900">Dasbor Kinerja</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4 transition-all hover:shadow-lg hover:-translate-y-1" data-tooltip="Jumlah aktivitas yang menunggu persetujuan Anda.">
                        <i class="fa-solid fa-hourglass-half fa-2x text-yellow-500"></i>
                        <div><h2 class="font-bold text-slate-500">Menunggu Validasi</h2><p id="pending-count" class="text-3xl font-bold text-slate-800">0</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4 transition-all hover:shadow-lg hover:-translate-y-1" data-tooltip="Jumlah aktivitas yang dikembalikan untuk revisi.">
                        <i class="fa-solid fa-triangle-exclamation fa-2x text-red-500"></i>
                        <div><h2 class="font-bold text-slate-500">Perlu Perbaikan</h2><p id="revision-count" class="text-3xl font-bold text-slate-800">0</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-4 transition-all hover:shadow-lg hover:-translate-y-1" data-tooltip="Total aktivitas yang telah disetujui.">
                        <i class="fa-solid fa-check-double fa-2x text-green-500"></i>
                        <div><h2 class="font-bold text-slate-500">Aktivitas Selesai</h2><p id="completed-count" class="text-3xl font-bold text-slate-800">0</p></div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Distribusi Status Aktivitas</h2>
                    <div class="max-w-xs mx-auto"><canvas id="statusChart"></canvas></div>
                </div>`;
            
            let pending = mockDatabase.activities.filter(a => a.status === 'pending_validation').length;
            let revision = mockDatabase.activities.filter(a => a.status === 'needs_revision').length;
            let completed = mockDatabase.activities.filter(a => a.status === 'completed').length;
            
            document.getElementById('pending-count').innerText = pending;
            document.getElementById('revision-count').innerText = revision;
            document.getElementById('completed-count').innerText = completed;
            
            const chartData = {
                labels: ['Menunggu Validasi', 'Perlu Perbaikan', 'Selesai'],
                datasets: [{
                    data: [pending, revision, completed],
                    backgroundColor: ['#f59e0b', '#ef4444', '#16a34a'],
                    hoverOffset: 4
                }]
            };
            if (charts.statusChart) charts.statusChart.destroy();
            const ctx = document.getElementById('statusChart').getContext('2d');
            charts.statusChart = new Chart(ctx, { type: 'doughnut', data: chartData, options: { responsive: true, maintainAspectRatio: true, plugins: { legend: { position: 'bottom' } } } });
        }

        function renderPengumuman(element) {
            element.innerHTML = `<h1 class="text-3xl font-bold mb-6 text-slate-900">Pengumuman</h1>
                <div id="announcement-list" class="space-y-6"></div>`;
            
            const listEl = element.querySelector('#announcement-list');
            if (!listEl) return;
            listEl.innerHTML = mockDatabase.announcements.length === 0 ? `<div class="bg-white p-8 text-center rounded-lg shadow-md">Tidak ada pengumuman saat ini.</div>` : '';
            mockDatabase.announcements.forEach(ann => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-md';
                card.innerHTML = `
                    <h2 class="text-xl font-bold text-blue-600 mb-1">${ann.title}</h2>
                    <p class="text-sm text-slate-500 mb-4">Diposting oleh: <b>${ann.author}</b></p>
                    <p class="text-slate-700 leading-relaxed">${ann.content}</p>
                `;
                listEl.appendChild(card);
            });
        }

            function calculateEndTime() {
                const startTimeValue = startTimeInput.value;
                if (!startTimeValue) return;

                const selectedTask = tugasPokokSelect.value.split('|');
                const duration = parseInt(selectedTask[1], 10);

                const [hours, minutes] = startTimeValue.split(':').map(Number);
                const startDate = new Date();
                startDate.setHours(hours, minutes, 0, 0);

                const endDate = new Date(startDate.getTime() + duration * 60000);
                
                const endHours = String(endDate.getHours()).padStart(2, '0');
                const endMinutes = String(endDate.getMinutes()).padStart(2, '0');
                
                endTimeInput.value = `${endHours}:${endMinutes}`;

                if (endTimeInput.value > "15:45") {
                    showMessage("Peringatan: Jam selesai melebihi jam pulang kantor (15.45 WIB).");
                }
            }

                e.target.className = "activity-type-btn bg-white shadow text-blue-600 font-semibold py-2 rounded-md transition-all";

                        Staf->>+Sistem Aplikasi: Login & Buka menu 'Tambah Aktivitas'
                        Sistem Aplikasi-->>-Staf: Tampilkan form aktivitas
                        Staf->>+Sistem Aplikasi: Kirim data aktivitas baru
                        Sistem Aplikasi->>Sistem Aplikasi: Simpan aktivitas (status: Menunggu)
                        Sistem Aplikasi-->>-Staf: Notifikasi: Aktivitas tersimpan
                        Sistem Aplikasi-->>Kabid: Notifikasi: Ada pengajuan baru

                        alt Proses Validasi
                            Kabid->>+Sistem Aplikasi: Setujui Aktivitas
                            Sistem Aplikasi->>Sistem Aplikasi: Update status -> Selesai
                            Sistem Aplikasi-->>-Staf: Notifikasi: Aktivitas disetujui
                        else Butuh Perbaikan
                            Kabid->>+Sistem Aplikasi: Minta Perbaikan (dengan komentar)
                            Sistem Aplikasi->>Sistem Aplikasi: Update status -> Perlu Perbaikan
                            Sistem Aplikasi-->>-Staf: Notifikasi: Aktivitas perlu direvisi
                        end
                `,
                kabid: `
                    sequenceDiagram
                        actor Staf
                        participant Sistem Aplikasi
                        actor Kabid

                        Staf->>+Sistem Aplikasi: Mengajukan aktivitas baru
                        Sistem Aplikasi-->>Kabid: Notifikasi: Pengajuan baru
                        
                        Kabid->>+Sistem Aplikasi: Buka menu 'Validasi Aktivitas'
                        Sistem Aplikasi-->>-Kabid: Tampilkan daftar aktivitas
                        
                        Kabid->>+Sistem Aplikasi: Lihat Bukti Dukung
                        Sistem Aplikasi-->>-Kabid: Tampilkan file & aktifkan tombol aksi
                        
                        Kabid->>+Sistem Aplikasi: Pilih & periksa aktivitas
                        alt Keputusan
                            Sistem Aplikasi-->>Kabid: Setujui
                        else
                            Sistem Aplikasi-->>Kabid: Minta Perbaikan (buka modal komentar)
                        end
                        Sistem Aplikasi->>Sistem Aplikasi: Update status aktivitas
                        Sistem Aplikasi-->>-Staf: Kirim notifikasi hasil validasi
                `,
                kepala_dinas: `
                    sequenceDiagram
                        actor Kepala Dinas
                        participant Sistem Aplikasi

                        Kepala Dinas->>+Sistem Aplikasi: Login
                        Sistem Aplikasi-->>-Kepala Dinas: Tampilkan Halaman Utama
                        
                        Kepala Dinas->>+Sistem Aplikasi: Buka menu 'Dasbor'
                        Sistem Aplikasi->>Sistem Aplikasi: Agregasi data kinerja
                        Sistem Aplikasi-->>-Kepala Dinas: Tampilkan ringkasan & grafik
                        
                        Kepala Dinas->>+Sistem Aplikasi: Buka menu 'Laporan'
                        Sistem Aplikasi->>Sistem Aplikasi: Kueri data laporan
                        Sistem Aplikasi-->>-Kepala Dinas: Tampilkan laporan detail
                `,
                admin_pd: `
                    sequenceDiagram
                        actor Admin PD
                        participant Sistem Aplikasi

                        Admin PD->>+Sistem Aplikasi: Login
                        Sistem Aplikasi-->>-Admin PD: Tampilkan Halaman Utama
                        
                        Admin PD->>+Sistem Aplikasi: Buka menu 'Pengaturan'
                        Sistem Aplikasi-->>-Admin PD: Tampilkan data master (Tugas, RHK)
                        
                        Admin PD->>+Sistem Aplikasi: Tambah / Ubah / Hapus data
                        Sistem Aplikasi->>Sistem Aplikasi: Simpan perubahan ke database
                        Sistem Aplikasi-->>-Admin PD: Konfirmasi perubahan tersimpan
                `
            };
            
            const roleKey = userRole.replace(/ /g, '_');
            const diagramText = diagrams[roleKey];
            const roleName = userRole.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

            element.innerHTML = `
                <h1 class="text-3xl font-bold mb-6 text-slate-900">Diagram Proses Bisnis</h1>
                <div class="bg-white p-6 sm:p-8 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Alur Interaksi: ${roleName}</h2>
                    <div class="mermaid w-full overflow-auto p-4 bg-slate-50 rounded-lg">
                        ${diagramText}
                    </div>
                </div>
            `;
            
            await window.mermaid.run();
        }

        function renderProfilSaya(element) {
             const roleName = userRole.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
             element.innerHTML = `<div class="bg-white p-8 rounded-xl shadow-md max-w-lg mx-auto">
                <h1 class="text-3xl font-bold mb-6 text-slate-900">Profil Saya</h1>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <img src="https://placehold.co/64x64/2563eb/ffffff?text=${roleName.charAt(0)}" class="w-16 h-16 rounded-full" alt="Foto Profil">
                        <div>
                            <p class="text-xl font-bold text-slate-800">Pengguna Aplikasi</p>
                            <p class="text-md text-slate-500">${roleName}</p>
                        </div>
                    </div>
                    <div class="border-t border-slate-200 pt-4">
                        <p class="text-sm font-medium text-slate-500">User ID (Simulasi)</p>
                        <p class="text-mono text-sm bg-slate-100 p-2 mt-1 rounded break-all text-slate-600">${userId}</p>
                    </div>
                </div>
            </div>`;
        }

        // --- NOTIFICATION FUNCTIONS ---
        function createNotification(data) {
            mockDatabase.notifications.push({
                id: `notif${Date.now()}`,
                ...data,
                isRead: false,
                createdAt: new Date()
            });
            setupNotificationListener(); // Refresh notifications
        }

        function setupNotificationListener() {
            const notifList = document.getElementById('notification-list');
            const notifBadge = document.getElementById('notification-badge');
            if (!notifList || !notifBadge) return;

            const userNotifications = mockDatabase.notifications.filter(n => n.recipientRole === userRole);
            const unreadCount = userNotifications.filter(n => !n.isRead).length;

            userNotifications.sort((a, b) => b.createdAt - a.createdAt);

            notifList.innerHTML = '';
            if (userNotifications.length === 0) {
                notifList.innerHTML = `<p class="text-center text-slate-500 p-4">Tidak ada notifikasi.</p>`;
            } else {
                userNotifications.forEach(notif => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.className = `block p-4 hover:bg-slate-100 transition-colors ${!notif.isRead ? 'bg-blue-50' : ''}`;
                    item.onclick = (e) => {
                        e.preventDefault();
                        notificationPanel.classList.add('hidden');
                        switchView(notif.link);
                    };
                    item.innerHTML = `<p class="text-sm text-slate-700">${notif.message}</p>`;
                    notifList.appendChild(item);
                });
            }
            
            notifBadge.innerText = unreadCount;
            notifBadge.classList.toggle('hidden', unreadCount === 0);
        }

        notificationButton.addEventListener('click', () => {
            notificationPanel.classList.toggle('hidden');
            if (!notificationPanel.classList.contains('hidden')) {
                markNotificationsAsRead();
            }
        });

        function markNotificationsAsRead() {
            mockDatabase.notifications.forEach(n => {
                if (n.recipientRole === userRole) n.isRead = true;
            });
            setupNotificationListener(); // Refresh to remove unread style and update badge
        }

        // --- GLOBAL HELPER & DUMMY DATA FUNCTIONS ---
        window.showRevisionModal = (activityId) => {
            revisionActivityId = activityId;
            document.getElementById('revision-modal').classList.remove('hidden');
            document.getElementById('revision-comment').focus();
        };

        function setupRevisionModalListeners() {
            const revisionSubmitBtn = document.getElementById('revision-submit-btn');
            const revisionCancelBtn = document.getElementById('revision-cancel-btn');
            const revisionComment = document.getElementById('revision-comment');

            revisionSubmitBtn.addEventListener('click', () => {
                const comment = revisionComment.value.trim();
                if (revisionActivityId && comment) {
                    window.updateActivityStatus(revisionActivityId, 'needs_revision', comment);
                    revisionModal.classList.add('hidden');
                    revisionComment.value = '';
                } else {
                    showMessage("Harap isi catatan perbaikan.");
                }
            });

            revisionCancelBtn.addEventListener('click', () => {
                revisionModal.classList.add('hidden');
                revisionComment.value = '';
            });
        }

        window.updateActivityStatus = (docId, newStatus, comment = null) => {
            const activity = mockDatabase.activities.find(a => a.id === docId);
            if (activity) {
                activity.status = newStatus;
                activity.comment = comment; // Save comment
                
                const message = newStatus === 'completed' 
                    ? `Aktivitas Anda "${activity.taskName}" telah disetujui.`
                    : `Aktivitas Anda "${activity.taskName}" perlu perbaikan.`;
                createNotification({
                    recipientId: activity.stafId,
                    recipientRole: 'staf',
                    message: message,
                    link: 'aktivitas-saya-view'
                });
                showMessage(`Aktivitas telah diperbarui.`);
                renderValidasiAktivitas(document.getElementById('validasi-aktivitas-content'));
            }
        }
        
        window.deleteItem = (type, id) => {
            showConfirm("Apakah Anda yakin ingin menghapus item ini?", () => {
                mockDatabase[type] = mockDatabase[type].filter(item => item.id !== id);
                renderPengaturan(document.getElementById('pengaturan-content'));
            });
        }
        
        window.viewEvidence = (fileName) => {
            showMessage(`Menampilkan bukti dukung (simulasi): ${fileName}`);
        }
        
        window.markEvidenceAsViewed = (activityId) => {
            const activity = mockDatabase.activities.find(a => a.id === activityId);
            if (activity) {
                activity.evidenceViewed = true;
                viewEvidence(activity.evidence);
                renderValidasiAktivitas(document.getElementById('validasi-aktivitas-content'));
            }
        }

        // --- MODAL FUNCTIONS ---
        function showMessage(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').classList.remove('hidden');
        }
        window.closeModal = function() { document.getElementById('message-modal').classList.add('hidden'); }
        function showConfirm(message, onConfirm) {
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirm-modal').classList.remove('hidden');
            confirmCallback = onConfirm;
        }
        function closeConfirm() {
            document.getElementById('confirm-modal').classList.add('hidden');
            confirmCallback = null;
        }
        document.getElementById('confirm-ok-btn').addEventListener('click', () => { if (confirmCallback) confirmCallback(); closeConfirm(); });
        document.getElementById('confirm-cancel-btn').addEventListener('click', closeConfirm);

        // --- STARTUP ---
        document.addEventListener('DOMContentLoaded', () => {
            // All DOM elements are ready, safe to run the app logic
        });

    </script>
</body>
